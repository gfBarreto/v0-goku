[include mainsail.cfg]
[include macros.cfg]
[include KAMP_Settings.cfg]
[include led.cfg]
[include head.cfg]
[include shell-macros.cfg]
[include klipperExpander.cfg]
#[include PIS.cfg]

[mcu]
serial: /dev/serial/by-path/platform-fd840000.usb-usb-0:1:1.0
baud: 250000

[virtual_sdcard]
path: /home/linaro/printer_data/gcodes

[printer]
kinematics: corexy
max_velocity: 800
max_accel: 19100
max_z_velocity: 20  #15
max_z_accel: 50
square_corner_velocity: 3.0

#####################################################################
#      X/Y Stepper Settings   X=B   Y=A
#####################################################################

[stepper_x]
step_pin: PC12
## Refer to https://docs.vorondesign.com/build/startup/#v0
dir_pin: !PC10                                                      # Check motor direction in link above. If inverted, remove ! before PC13
enable_pin: !PD2
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200                                        # Set to 400 for 0.9 degree stepper motor, 200 is for 1.8 degree stepper motors
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 120
position_min: 0
position_max: 120
homing_speed: 30 #estava 35 # for sensorless homing it is recommended not to go above 40mm/s   
second_homing_speed: 5
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC11
interpolate: true
run_current: 0.8                  # estava 0.9
sense_resistor: 0.110
stealthchop_threshold: 0      # 0                                 # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
diag_pin: PB3                                                       # YOU NEED TO JUMP THIS DIAG PIN ON YOUR BOARD FOR SENSORLESS HOMING TO WORK 
driver_SGTHRS: 80  #Estava 60                                                 # this is set to 255 which is the MAX sensitivity for sensorless homing, you will need to tune this later

[stepper_y]
step_pin: PC15
dir_pin: !PC13                                                      # Check motor direction in link above. If inverted, remove ! before PC1
enable_pin: !PA10
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200                                        # Set to 400 for 0.9�?degree stepper motor, 200 is for 1.8�?stepper motors
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 120
position_min: 0
position_max: 120
homing_speed: 30 #estava 35                                                    # for sensorless homing it is recommended not to go above 40mm/s   
second_homing_speed: 5
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PC14
interpolate: true
run_current: 0.8         # estava 0.9
sense_resistor: 0.110
stealthchop_threshold: 0 # 0                                           # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
diag_pin: ^PA9                                                      # YOU NEED TO JUMP THIS DIAG PIN ON YOUR BOARD FOR SENSORLESS HOMING TO WORK 
driver_SGTHRS: 80    #Estava 60                                                # this is set to 255 which is the MAX sensitivity for sensorless homing, you will need to tune this later

#####################################################################
#   Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: PB2
dir_pin: PC5	                                                    # Remove the ! before PB8 if motor direction is inverted.
enable_pin: !PB10
rotation_distance: 8                                                # For T8x8 lead screw
microsteps: 16
endstop_pin: ^PA3
position_max: 120
position_min: -10                   # -1.5
homing_speed: 25
second_homing_speed: 5.0
homing_retract_dist: 10.0              # 10.0

[tmc2209 stepper_z]
uart_pin: PC4
interpolate: true
#tx_pin: PA2
#uart_address: 2
# For FYSETC 42HSC1404B-200N8
run_current: 0.6              # 0.3
#hold_current: 0.2             # 0.5
sense_resistor: 0.110
stealthchop_threshold: 0 # 0                                          # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle

